<!DOCTYPE html>
<html>
  <head>
    <title>Lab 8 - D3 TAMU Temps</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        .line-high {
        fill: none;
        stroke: rgb(255, 153, 0);
        stroke-width: 2px;
        }
        .line-low {
        fill: none;
        stroke: rgb(0, 221, 255);
        stroke-width: 2px;
        }
        .dot-high {
        fill: #fff;
        stroke: rgb(255, 153, 0);
        stroke-width: 2px;
        }
        .dot-low {
        fill: #fff;
        stroke: rgb(0, 221, 255);
        stroke-width: 2px;
        }
        .axis text {
        font: 10px sans-serif;
        }
        .axis path,
        .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
        }
        .title {
        font: 16px sans-serif;
        font-weight: bold;
        text-anchor: middle;
        }
        .subtitle {
        font: 12px sans-serif;
        fill: #666;
        text-anchor: middle;
        }
        .y-axis-label{
        font: 12px sans-serif;
        text-anchor: middle;
        transform: rotate(-90deg);
        }
        .legend {
        font: 12px sans-serif;
        }
    </style>
  </head>
  <body>
    <svg width="700" height="600"></svg>
    <script>
        // TAMU temperature data for the week
        const dailyTemperatures = [
        {day: "Sat", high: 82, low: 67},
        {day: "Sun", high: 81, low: 59},
        {day: "Mon", high: 81, low: 50},
        {day: "Tue", high: 70, low: 47},
        {day: "Wed", high: 77, low: 51},
        {day: "Thu", high: 78, low: 60},
        {day: "Fri", high: 79, low: 66},
        {day: "Sat2", high: 80, low: 66}
        ];

        // Set up SVG dimensions and margins
        const margin = {top: 50, right: 30, bottom: 50, left: 80},
            width = 700 - margin.left - margin.right,
            height = 550 - margin.top - margin.bottom;

        // Create SVG container
        const svg = d3.select("svg")
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Define the scales
        const x = d3.scalePoint()
            .domain(dailyTemperatures.map(d => d.day))
            .range([0, width])
            .padding(0.5);

        const y = d3.scaleLinear()
            .domain([d3.min(dailyTemperatures, d => Math.min(d.low, d.high)) - 5,
                 d3.max(dailyTemperatures, d => Math.max(d.low, d.high)) + 5])
            .range([height, 0]);
        
         // Define the axes
        const xAxis = d3.axisBottom(x)
            .tickFormat(d => {
                if (d === "Sat2") {
                    return "Sat";
                }
                return d;
            });

        const yAxis = d3.axisLeft(y);

        // Append the axes to the SVG
        svg.append("g")
            .attr("class", "x-axis")
            .attr("transform", `translate(0, ${height})`)
            .call(xAxis);

        svg.append("g")
            .attr("class", "y-axis")
            .call(yAxis);

        // Define the line generators
        const lineHigh = d3.line()
            .x(d => x(d.day))
            .y(d => y(d.high));

        const lineLow = d3.line()
            .x(d => x(d.day))
            .y(d => y(d.low));

        // Add the high temperature line
        svg.append("path")
            .datum(dailyTemperatures)
            .attr("class", "line-high")
            .attr("d", lineHigh)
            .style("fill", "none")
            .style("stroke", "red")
            .style("stroke-width", 2);

        // Add the low temperature line
        svg.append("path")
            .datum(dailyTemperatures)
            .attr("class", "line-low")
            .attr("d", lineLow)
            .style("fill", "none")
            .style("stroke", "blue")
            .style("stroke-width", 2);

        // Add the high temperature dots
        svg.selectAll(".dot-high")
            .data(dailyTemperatures)
            .enter().append("circle")
            .attr("class", "dot-high")
            .attr("cx", d => x(d.day))
            .attr("cy", d => y(d.high))
            .attr("r", 5)
            .style("fill", "red");

        // Add the low temperature dots
        svg.selectAll(".dot-low")
            .data(dailyTemperatures)
            .enter().append("circle")
            .attr("class", "dot-low")
            .attr("cx", d => x(d.day))
            .attr("cy", d => y(d.low))
            .attr("r", 5)
            .style("fill", "blue");

       // Add the x Axis
       svg.append("g")
            .append("text")
            .attr("class", "x-axis-title")
            .attr("x", width / 2)
            .attr("y", margin.bottom + 450)
            .style("text-anchor", "middle")
            .text("Day of Week");


         // Add the y Axis
        svg.append("g")
            .append("text")
            .attr("class", "y-axis-title")
            .attr("transform", "rotate(-90)")
            .attr("y", -margin.left + 25)
            .attr("x", -height / 2)
            .style("text-anchor", "middle")
            .text("Temperature (Â°F)");

        // Add Title
        svg.append("text")
        .attr("id", "chart-title")
        .attr("x", width / 2)
        .attr("y", margin.top / 2)
        .attr("text-anchor", "middle")
        .style("font-size", "1.5em")
        .style("font-weight", "bold")
        .text("College Station Weekly Temperature Forecast");

        //Add the legend
    const legendSpacing = 20;
    const legendYOffset = height - margin.bottom; 
    // Adjust legend position
    const legendHigh = svg.append("g")
        .attr("class", "legend")
        .attr("transform", `translate(${width - 80}, ${legendYOffset})`);

   legendHigh.append("rect")
    .attr("width", 10)
    .attr("height", 10)
    .style("fill", "red");

   legendHigh.append("text")
    .attr("x", 15)
    .attr("y", 9)
    .attr("dy", ".35em")
    .style("text-anchor", "start")
    .text("High");

   const legendLow = svg.append("g")
    .attr("class", "legend")
    .attr("transform", `translate(${width - 80}, ${legendYOffset + legendSpacing})`);

   legendLow.append("rect")
    .attr("width", 10)
    .attr("height", 10)
    .style("fill", "blue");

   legendLow.append("text")
    .attr("x", 15)
    .attr("y", 9)
    .attr("dy", ".35em")
    .style("text-anchor", "start")
    .text("Low");
    </script>
    <div style="width: 86;">86</div>
  </body>
</html>
