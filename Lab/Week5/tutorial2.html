        <div id="map" class="leaflet-container leaflet-touch leaflet-retina leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom" tabindex="0" style="position: relative; outline-style: none;"><div class="leaflet-pane leaflet-map-pane" style="transform: translate3d(-290px, 0px, 0px);"><div class="leaflet-pane leaflet-tile-pane"><div class="leaflet-layer " style="z-index: 1; opacity: 1;"><div class="leaflet-tile-container leaflet-zoom-animated" style="z-index: 19; transform: translate3d(0px, 0px, 0px) scale(1);"><img alt="" src="https://tile.openstreetmap.org/16/15506/27182.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(355px, 225px, 0px); opacity: 1;"><img alt="" src="https://tile.openstreetmap.org/16/15507/27182.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(611px, 225px, 0px); opacity: 1;"><img alt="" src="https://tile.openstreetmap.org/16/15506/27181.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(355px, -31px, 0px); opacity: 1;"><img alt="" src="https://tile.openstreetmap.org/16/15507/27181.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(611px, -31px, 0px); opacity: 1;"><img alt="" src="https://tile.openstreetmap.org/16/15506/27183.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(355px, 481px, 0px); opacity: 1;"><img alt="" src="https://tile.openstreetmap.org/16/15507/27183.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(611px, 481px, 0px); opacity: 1;"><img alt="" src="https://tile.openstreetmap.org/16/15505/27182.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(99px, 225px, 0px); opacity: 1;"><img alt="" src="https://tile.openstreetmap.org/16/15508/27182.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(867px, 225px, 0px); opacity: 1;"><img alt="" src="https://tile.openstreetmap.org/16/15505/27181.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(99px, -31px, 0px); opacity: 1;"><img alt="" src="https://tile.openstreetmap.org/16/15508/27181.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(867px, -31px, 0px); opacity: 1;"><img alt="" src="https://tile.openstreetmap.org/16/15505/27183.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(99px, 481px, 0px); opacity: 1;"><img alt="" src="https://tile.openstreetmap.org/16/15508/27183.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(867px, 481px, 0px); opacity: 1;"><img alt="" src="https://tile.openstreetmap.org/16/15504/27182.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(-157px, 225px, 0px); opacity: 1;"><img alt="" src="https://tile.openstreetmap.org/16/15509/27182.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(1123px, 225px, 0px); opacity: 1;"><img alt="" src="https://tile.openstreetmap.org/16/15504/27181.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(-157px, -31px, 0px); opacity: 1;"><img alt="" src="https://tile.openstreetmap.org/16/15509/27181.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(1123px, -31px, 0px); opacity: 1;"><img alt="" src="https://tile.openstreetmap.org/16/15504/27183.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(-157px, 481px, 0px); opacity: 1;"><img alt="" src="https://tile.openstreetmap.org/16/15509/27183.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(1123px, 481px, 0px); opacity: 1;"></div></div></div><div class="leaflet-pane leaflet-overlay-pane"><svg pointer-events="none" class="leaflet-zoom-animated" width="840" height="671" viewBox="220 -56 840 671" style="transform: translate3d(220px, -56px, 0px);"><g><path class="leaflet-interactive" stroke="#3388ff" stroke-opacity="1" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="#3388ff" fill-opacity="0.2" fill-rule="evenodd" d="M637.0750464005396,279.2971100676805a3,3 0 1,0 6,0 a3,3 0 1,0 -6,0 "></path></g></svg></div><div class="leaflet-pane leaflet-shadow-pane"><img src="https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png" class="leaflet-marker-shadow leaflet-zoom-animated" alt="" style="margin-left: -12px; margin-top: -41px; width: 41px; height: 41px; transform: translate3d(640px, 279px, 0px);"></div><div class="leaflet-pane leaflet-marker-pane"><img src="https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon-2x.png" class="leaflet-marker-icon leaflet-zoom-animated leaflet-interactive" alt="Marker" tabindex="0" role="button" style="margin-left: -12px; margin-top: -41px; width: 25px; height: 41px; transform: translate3d(640px, 279px, 0px); z-index: 279;"></div><div class="leaflet-pane leaflet-tooltip-pane"></div><div class="leaflet-pane leaflet-popup-pane"><div class="leaflet-popup  leaflet-zoom-animated" style="opacity: 1; transform: translate3d(641px, 245px, 0px); bottom: -7px; left: -147px;"><div class="leaflet-popup-content-wrapper"><div class="leaflet-popup-content" style="width: 247px;">You are within 6.246 meters from this point</div></div><div class="leaflet-popup-tip-container"><div class="leaflet-popup-tip"></div></div><a class="leaflet-popup-close-button" role="button" aria-label="Close popup" href="#close"><span aria-hidden="true">×</span></a></div></div><div class="leaflet-proxy leaflet-zoom-animated" style="transform: translate3d(3.96982e+06px, 6.95865e+06px, 0px) scale(32768);"></div></div><div class="leaflet-control-container"><div class="leaflet-top leaflet-left"><div class="leaflet-control-zoom leaflet-bar leaflet-control"><a class="leaflet-control-zoom-in" href="#" title="Zoom in" role="button" aria-label="Zoom in" aria-disabled="false"><span aria-hidden="true">+</span></a><a class="leaflet-control-zoom-out" href="#" title="Zoom out" role="button" aria-label="Zoom out" aria-disabled="false"><span aria-hidden="true">−</span></a></div></div><div class="leaflet-top leaflet-right"></div><div class="leaflet-bottom leaflet-left"></div><div class="leaflet-bottom leaflet-right"><div class="leaflet-control-attribution leaflet-control"><a href="https://leafletjs.com" title="A JavaScript library for interactive maps"><svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 12 8" class="leaflet-attribution-flag"><path fill="#4C7BE1" d="M0 0h12v4H0z"></path><path fill="#FFD500" d="M0 4h12v3H0z"></path><path fill="#E0BC00" d="M0 7h12v1H0z"></path></svg> Leaflet</a> <span aria-hidden="true">|</span> © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a></div></div></div></div>
        
        <script>
            const map = L.map('map').fitWorld();
        
            const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
        
            function onLocationFound(e) {
                const radius = e.accuracy / 2;
        
                const locationMarker = L.marker(e.latlng).addTo(map)
                    .bindPopup(`You are within ${radius} meters from this point`).openPopup();
        
                const locationCircle = L.circle(e.latlng, radius).addTo(map);
            }
        
            function onLocationError(e) {
                alert(e.message);
            }
        
            map.on('locationfound', onLocationFound);
            map.on('locationerror', onLocationError);
        
            map.locate({setView: true, maxZoom: 16});
        </script>
